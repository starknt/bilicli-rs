[package]
name = "bilicli_napi"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]


[features]
platform-napi = []

[dependencies]
ratatui = { version = "0.28" }
crossterm = { version = "0.28", features = ["event-stream"] }
tui-textarea = "0.6"
chrono = "0.4.38"
strum = "0.26.3"
serde = { version = "1", features = ["derive"] }
reqwest = { version = "0.12", features = ["json"] }
napi = { version = "2.16.9", features = [] }
napi-derive = "2.16.11"
tokio = { version = "1.39", features = ["rt-multi-thread", "time", "sync", "macros"] }
futures = "0.3.30"

[build-dependencies]
napi-build = "2.1.3"
cfg_aliases = "0.2.1"

[profile.release]
lto = true
opt-level = "z"
strip = true
# panic = "abort"
codegen-units = 1
